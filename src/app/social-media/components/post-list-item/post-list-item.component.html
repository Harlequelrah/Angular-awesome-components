<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span highlight color="gold">{{post.title | titlecase }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>{{tempUser|username:'en'}}</span>
      <span>{{post.createdDate | timeAgo}}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    @if(post.imageUrl)
    {
    <img mat-card-image [src]="post.imageUrl" [alt]="post.imageUrl">
    }
    <span class="post-content">{{post.content | shorten:100}}</span>
  </mat-card-content>
  <mat-card-actions>
    <app-comments [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
  </mat-card-actions>
</mat-card>
