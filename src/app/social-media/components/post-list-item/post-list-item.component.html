<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>{{post.title | titlecase }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>{{post.createdDate | date}}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    @if(post.imageUrl)
    {
      <img mat-card-image [src]="post.imageUrl" [alt]="post.imageUrl" >
    }
    <span class="post-content">{{post.content}}</span>
  </mat-card-content>
  <mat-card-actions>
    <app-comments [comments]="post.comments"></app-comments>
  </mat-card-actions>
</mat-card>
